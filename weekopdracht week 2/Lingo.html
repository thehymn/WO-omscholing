<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <span id="result"></span>
        <input class="letteropmaak" id="letter0_0" readonly="true" maxlength="1" type="text">
        <input class="letteropmaak" id="letter0_1" onKeyup="autotab(this, document.getElementById('letter0_2'))" maxlength="1" type="text">
        <input class="letteropmaak" id="letter0_2" onKeyup="autotab(this, document.getElementById('letter0_3'))" maxlength="1" type="text">
        <input class="letteropmaak" id="letter0_3" onKeyup="autotab(this, document.getElementById('letter0_4'))" maxlength="1" type="text">
        <input class="letteropmaak" id="letter0_4" maxlength="1" type="text"><br>
    
        <input class="letteropmaak" id="letter1_0" readonly="true" maxlength="1" type="text">
        <input class="letteropmaak" id="letter1_1" onKeyup="autotab(this, document.getElementById('letter1_2'))" maxlength="1" type="text">
        <input class="letteropmaak" id="letter1_2" onKeyup="autotab(this, document.getElementById('letter1_3'))" maxlength="1" type="text">
        <input class="letteropmaak" id="letter1_3" onKeyup="autotab(this, document.getElementById('letter1_4'))" maxlength="1" type="text">
        <input class="letteropmaak" id="letter1_4" maxlength="1" type="text"><br>

        <input class="letteropmaak" id="letter2_0" readonly="true" maxlength="1" type="text">
        <input class="letteropmaak" id="letter2_1" onKeyup="autotab(this, document.getElementById('letter2_2'))" maxlength="1" type="text">
        <input class="letteropmaak" id="letter2_2" onKeyup="autotab(this, document.getElementById('letter2_3'))" maxlength="1" type="text">
        <input class="letteropmaak" id="letter2_3" onKeyup="autotab(this, document.getElementById('letter2_4'))" maxlength="1" type="text">
        <input class="letteropmaak" id="letter2_4" maxlength="1" type="text"><br>

        <input class="letteropmaak" id="letter3_0" readonly="true" maxlength="1" type="text">
        <input class="letteropmaak" id="letter3_1" onKeyup="autotab(this, document.getElementById('letter3_2'))" maxlength="1" type="text">
        <input class="letteropmaak" id="letter3_2" onKeyup="autotab(this, document.getElementById('letter3_3'))" maxlength="1" type="text">
        <input class="letteropmaak" id="letter3_3" onKeyup="autotab(this, document.getElementById('letter3_4'))" maxlength="1" type="text">
        <input class="letteropmaak" id="letter3_4" maxlength="1" type="text"><br>

        <input class="letteropmaak" id="letter4_0" readonly="true" maxlength="1" type="text">
        <input class="letteropmaak" id="letter4_1" onKeyup="autotab(this, document.getElementById('letter4_2'))" maxlength="1" type="text">
        <input class="letteropmaak" id="letter4_2" onKeyup="autotab(this, document.getElementById('letter4_3'))" maxlength="1" type="text">
        <input class="letteropmaak" id="letter4_3" onKeyup="autotab(this, document.getElementById('letter4_4'))" maxlength="1" type="text">
        <input class="letteropmaak" id="letter4_4" maxlength="1" type="text"><br>

        <button id="check" onclick="check()">Check</button>
        <button id="opnieuw" onclick="reload()">Opnieuw spelen</button>
    </div>
    <div id="cred"></div>
</body>
<script>

    var woordlijst = ["hallo", "ollah", "fiets", "steif"];
    var rand = woordlijst[Math.floor(Math.random() * woordlijst.length)];
    var rand2 = "";
    var rij = 0;
    var randsplit = rand.split('');
    var checkCounter = 0;
    var credit = 100;

    document.getElementById('cred').innerHTML = credit;
    
    function reload(){
        console.log(rand);
        rand2 = rand;
        document.getElementById("letter0_0").value = rand[0];
        document.getElementById("letter0_0").style.backgroundImage = "linear-gradient(#e44752, #d92730)";
        rand = woordlijst[Math.floor(Math.random() * woordlijst.length)];
    }

    function check(){

        console.log(rand2);

        let invoer;
        for (let i = 0 ; i < rand.length ; i++){
            invoer = document.getElementById('letter'+rij+'_'+i);
            console.log(invoer.value);
 
            if (randsplit.includes(invoer.value)) {
                invoer.style.backgroundImage = "linear-gradient(#d8bc49, #d8bc49)";
            }

            if (invoer.value === randsplit[i]){
                invoer.style.backgroundImage = "linear-gradient(#e44752, #d92730)";
            }
        }
        
        var geradenWoord = true;

        for (let i = 0 ; i < rand.length ; i++) {
            invoer = document.getElementById('letter'+rij+'_'+i);
            if (invoer.value != rand2[i]) {
                geradenWoord = false;
            }
        }

        if (geradenWoord == true) {
            credit+=50;
            document.getElementById('cred').innerHTML = credit;
            console.log("Het woord is geraden");
        }

        rij++;

        if (geradenWoord == false) {
            credit-=50;
            document.getElementById('cred').innerHTML = credit;
            document.getElementById('letter'+rij+'_0').value = rand2[0];
        }


    }








    function autotab(current,to){
    if (current.getAttribute && 
      current.value.length==current.getAttribute("maxlength")) {
        to.focus() 
        }
    }
</script>
</html>
