<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <input type="button" id="knopa" value="knopje A" onclick="knopklik(0)">
    <input type="button" id="knopb" value="knopje B" onclick="knopklik(1)">
    <input type="button" id="knopc" value="knopje C" onclick="knopklik(2)">
    <input type="button" id="knopd" value="knopje D" onclick="knopklik(3)">
    <div id="divbox1">
        <p id="box1"></p>
    </div>
</body>
<script>

    var namen = ["knop A", "knop B", "knop C", "knop D"];
    var klikteller = [0,0,0,0];

    function knopklik(deknop){
        klikteller[deknop]++;
        console.log(klikteller);
        console.log(namen);
        var zin = "Je klikte op de knop "
        var totaal = zin+namen[deknop];
        var appenddata = document.getElementById("box1");
        if(klikteller[deknop] > 1){
            alert("Je hebt " + namen[deknop] + " al " + klikteller[deknop] + " keer geklikt" );
            appenddata.insertAdjacentHTML('afterend', '<p>' + totaal + '</p>')
        }
        else{
            appenddata.insertAdjacentHTML('afterend', '<p>' + totaal + '</p>')
        }
    }
</script>
